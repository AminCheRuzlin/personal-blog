<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .error {
            color: red;
            font-size: 0.875em;
        }
    </style>
    <script>
        function validatePassword() {
            const password = document.getElementById('pass').value;
            const errorElement = document.getElementById('passwordError');
            const strongPasswordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}$/;

            if (!strongPasswordPattern.test(password)) {
                errorElement.textContent = "Password must be at least 8 characters long, contain at least one number, one uppercase letter, one lowercase letter, and one special character.";
                return false;
            }

            errorElement.textContent = "";
            return true;
        }

        function validateForm() {
            return validatePassword();
        }

        function togglePassword() {
            var passInput = document.getElementById("pass");
            var toggleIcon = document.getElementById("toggle-password");
            if (passInput.type === "password") {
                passInput.type = "text";
                toggleIcon.textContent = "Hide";
            } else {
                passInput.type = "password";
                toggleIcon.textContent = "Show";
            }
        }
    </script>
</head>
<body>
    <div class="form-maker">
        <br><div class="label">Register As New Clerk</div>
        <form action="signupprocess.jsp" method="post" class="signup-form sign" name="form" onsubmit="return validateForm()">
            <div class="font">Create Username</div>
            <input type="text" placeholder="Enter Username" name="user" id="user" required></br>

            <br><div class="font">Create Password</div>
            <div class="password-wrapper">
                <input type="password" placeholder="Enter Password" name="pass" id="pass" required>
                <button type="button" id="toggle-password" class="toggle-password" onclick="togglePassword()">Show</button>
            </div>
            <div id="passwordError" class="error"></div>

            <br><div class="font">Enter Your IC</div>
            <input type="text" placeholder="Enter IC" name="ic" id="ic" required maxlength="12" pattern="\d{12}">
            <div id="icError" class="error"></div>

            <br><div class="font">Enter Your Name</div>
            <input type="text" placeholder="Enter Name" name="name" id="name" required maxlength="60">
            <div></div>

            <br><div class="font">Enter Gender</div>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Men">Men</option>
                <option value="Women">Women</option>
            </select>
            <div></div>

            <br><div class="font">Enter Your Phone Number</div>
            <input type="text" placeholder="Enter Phone Number" name="phone" id="phone" required maxlength="13" pattern="\d{1,13}">
            <div id="phoneError" class="error"></div>

            <br><div class="font">Enter Date Of Birth</div>
            <input type="date" placeholder="Enter Date of Birth" name="Dob" id="Dob" required>
            <div></div>

            <br><div class="font">Enter Your Address</div>
            <input type="text" placeholder="Enter Address" name="add" id="add" required>
            <div></div>

            <br><div class="font">Enter Position</div>
            <select id="position" name="pos" required>
                <option value="">Select Position</option>
                <option value="C">C</option>
            </select>

            <br><center><input type="submit" class="sub" value="Save"></center>
            
            <br><br><center> <a class="sub" href="clerk.jsp">Back</a></center>
        </form>
    </div>
</body>
</html>
